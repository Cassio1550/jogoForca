            function Logar() {

  var senha= document.getElementsByName('senha')[0].value;

  }
  if (usuario=="cassio" && senha=="74553125") {
    window.location="index.html";
    done=1;
  }
  if (usuario=="gabriel" && senha=="565656") {

}
